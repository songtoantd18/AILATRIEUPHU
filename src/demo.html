<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Wants to Be a Millionaire</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .options {
      display: flex;
      /* flex-direction: column;
      gap: 10px; */
      flex-wrap: wrap;
    }

    .btn-option {
      background-color: #f8f9fa;
      color: #212529;
      border-color: #adb5bd;
      transition: all 0.3s ease;
    }

    .btn-option:hover {
      background-color: #ffc107;
      /* Màu vàng khi hover */
      color: #212529;
      border-color: #ffc107;
    }

    .btn-option.active {
      background-color: #dc3545;
      /* Màu đỏ khi được click */
      color: #fff;
      border-color: #dc3545;
    }

    .item {}

    .btn-option {

      background-color: #0000ff;

      color: #fff;

      transition: all 0.5s ease;
      font-size: 50px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      width: 50%;
      height: 30vh;
      border: 1px solid #ccc;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50px;
    }

    @import url("https://fonts.googleapis.com/css2?family=Nova+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

    * {
      font-family: "Nova Mono", monospace;
    }

    .question {
      font-size: 50px;
      text-align: center;
    }

    .title {
      font-size: 48px;
      /* Kích thước chữ */
      color: #333;
      /* Màu chữ */
      text-align: center;
      /* Canh giữa theo chiều ngang */
      text-transform: uppercase;
      /* Chuyển đổi chữ thành in hoa */
      letter-spacing: 2px;
      /* Khoảng cách giữa các ký tự */
      font-weight: bold;
      /* Đậm */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      /* Đổ bóng chữ */
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="title">Who Wants to Be a Millionaire</h2>
    <div>score</div>
    <div>user</div>

    <div>
      <div>phone</div>
      <div>skip</div>
      <div>vote</div>

    </div>
    <div class="question">
      <p>What is the capital of France?</p>
    </div>
    <div class="options">
      <button type="button" class="btn btn-option item" onclick="selectAnswer('optionA')">A) Rome</button>
      <button type="button" class="btn btn-option item" onclick="selectAnswer('optionB')">B) Paris</button>
      <button type="button" class="btn btn-option item" onclick="selectAnswer('optionC')">C) Madrid</button>
      <button type="button" class="btn btn-option item" onclick="selectAnswer('optionD')">D) Berlin</button>
    </div>
  </div>

  <script>
    function selectAnswer(answer) {
      // Xóa lớp active từ tất cả các nút
      var buttons = document.querySelectorAll('.btn-option');
      buttons.forEach(function (button) {
        button.classList.remove('active');
      });

      // Thêm lớp active cho nút được chọn
      var selectedButton = document.querySelector('[onclick="selectAnswer(\'' + answer + '\')"]');
      selectedButton.classList.add('active');
    }
  </script>

</body>

</html>
